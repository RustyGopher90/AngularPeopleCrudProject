
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let peeps"> {{peeps.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let peeps"> {{peeps.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let peeps"> {{peeps.dob | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let peeps"> {{peeps.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete Person </th>
      <td mat-cell *matCellDef="let peep of PEEPS_DATA"> <button class="deleteButton" mat-button (click)="deletePerson(peep)"><mat-icon>delete</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="setPerson(peeps)"
        *matRowDef="let peeps; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [length]="dataSource.data.length"
                 [pageSize]="5"
                 showFirstLastButtons
                 aria-label="Select page of people peeps">
  </mat-paginator>
</div>

<br />
<h1>Edit Person:</h1>
<app-form [(person)]="person" [(update)]="update" ></app-form>
